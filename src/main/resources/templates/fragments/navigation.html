<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
</head>
<body>
<div th:fragment="navigation">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/homepage"><img class="logoDagobank" alt="logo" th:src="@{img/dagobankLogo.png}" th:width="50px"/></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="/overOns">Over Ons</a></li>
                    <li><a href="/contact"><span class="glyphicon glyphicon-envelope"></span> Contact</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" th:switch="${session.user != null}">
                    <li th:if="${session.user != null}">
                        <a href="/overview"><span class="glyphicon glyphicon-th-list"></span> Rekening overzicht </a>
                    </li>
                    <li><a href="/registration"><span class="glyphicon glyphicon-user"></span> Registreren</a></li>
                    <li>
                        <a th:case="${true}" href="/logout"><span class="glyphicon glyphicon-log-out"></span> Uitloggen
                        </a>
                        <a th:case="${false}" href="/login"><span class="glyphicon glyphicon-log-in"></span> Inloggen
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</div>
</body>
</html>
