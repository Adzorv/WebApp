<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/head :: head">
    <meta charset="UTF-8">

    <title>Overzicht van Rekening</title>
</head>
<body>
<div th:insert="fragments/navigation :: navigation"></div>

<div class="container">
    <div class="jumbotron">
        <div class="card">
            <div class="card-header">
                <h2 class="txtext">Transactie Overzicht</h2>
            </div>
            <div class="card-body">

                <h4 class="txtext">Naam Rekening: <span th:text="${selectedBankAccount.accountName}"/></h4>
                <h4 class="txtext">Rekening nummer: <span th:text="${selectedBankAccount.iban}"/></h4>
                <h4 class="txtext">Saldo: <span th:text="${'&#8364;' + selectedBankAccount.balance}"/></h4>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">TransactieID</th>
                        <th scope="col">Afzender</th>
                        <th scope="col">Tegenrekening</th>
                        <th scope="col">Bedrag</th>
                        <th scope="col">Datum</th>
                        <th scope="col">Beschrijving</th>
                    </tr>
                    </thead>
                </table>

                <table class="table" th:each="transaction : ${transactions}">
                    <tbody>
                    <tr>
                        <th scope="row" th:text="${transaction.transactionId}"></th>
                        <td th:text="${transaction.name}"></td>
                        <td th:text="${transaction.iban}"></td>
                        <td th:text="${transaction.amount}"></td>
                        <td th:text="${transaction.date}"></td>
                        <td th:text="${transaction.description}"></td>
                    </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="btn-group">
        <a th:href="@{addAccountHolder(id=${selectedBankAccount.id})}" class="color1">Rekeninghouder toevoegen
        </a>
        <a th:href="@{transfer(id=${selectedBankAccount.id})}" class="color1">Overboeken
        </a>
    </div>
</div>


<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
