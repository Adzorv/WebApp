<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" >

<head th:insert="fragments/head :: head">
    <title>Registratie gelukt</title>
</head>

<body>
<div th:insert="fragments/navigation :: navigation"></div>
<h1>Registratie gelukt</h1>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Bekijk uw login gegevens
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="login_details">Inloggegevens</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <h1 class="black-text">Welkom <span style="color: #171a1d" th:text="${user.fullName}"></span></h1>
                    <h3 class="black-text">Username: <span style="color: #171a1d" th:text="${user.inlogCredentials.userName}"></span></h3>
                    <h3 class="black-text">Password: <span style="color: #171a1d" th:text="${user.inlogCredentials.password}"></span></h3>
                </div>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<p>Hier kun je <a href="/login">inloggen.</a> </p>
</body>
</html>
