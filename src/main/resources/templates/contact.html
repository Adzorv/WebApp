<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=1">
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" th:href="@{css/style.css}" media="screen">
</head>
<body>
<div th:replace="fragments/navigation :: navigation(active)"></div>
<h1>Contact pagina</h1>
<h2>Vul het contact formulier in.</h2>
<h3> Wij nemen zo spoedig moegelijk contact met je op</h3>
<form method="post" th:action="@{contact}" th:object="${contactform}">
    <table>
        <tr>
            <td>Voornaam:</td>
            <td><input type="text" name="input_firstName" th:field="*{firstName}"></td>
        </tr>
        <tr>
            <td>Tussenvoegsel:</td>
            <td><input type="text" name="input_prefix" th:field="*{prefix}"></td>
        </tr>
        <tr>
            <td>Achternaam:</td>
            <td><input type="text" name="input_lastName" th:field="*{lastName}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" name="input_email" th:field="*{email}"></td>
        </tr>
        <tr>
            <td>Telefoon:</td>
            <td><input type="text" name="input_phoneNumber" th:field="*{phoneNumber}"></td>
        </tr>
        <tr>
            <td>Betreft:</td>
            <td><select th:field="*{subjects}">
                <option th:each="subject : ${subjects}" th:value="${subject}" th:text="${subject}"></option>
                <option value="Maak een keuze..." selected disabled>Maak een keuze...</option>
            </select> </td>
        </tr>
        <tr>
            <td>Bericht:</td>
            <td><input type="textarea" name="input_message" th:field="*{message}"
                       placeholder="Schrijf hier je vraag of opmerking...."></td> <!--hoe maak ik de box groter?-->
        </tr>        <tr>
            <td><input type="submit" name="contact" value="Verzend bericht"></td>
        </tr>
    </table>
</form>
<a href="/homepage">Terug naar home</a>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
