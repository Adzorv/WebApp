<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>DagoBank Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Round&display=swap" rel="stylesheet">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: roboto;
        }
        h1,h2,h3,h4,h5,h6{
            font-family: 'Nova Round', cursive;
        }

        .wrap {
            background: rgba(0,0,0,0.5) url(img/bg.jpg) no-repeat;
            background-positon: center;
            background-size: cover;
            min-height: 100vh;
            overflow: hidden;
            background-blend-mode: overlay;
        }

        .wave{
            position: absolute;
            width: 100%;
            bottom: -140px;
            color: #fff;
            opacity: 1;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 25px 80px;
            background: linear-gradient(to top, transparent, rgba(0,0,0,0.6));
        }

        header .logo{
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            float: left;
        }
        header .menu {
            float: right;
            margin-top: 5px;
        }
        header ul li {
            display: inline-block;
        }
        header ul li a {
            text-decoration: none;
            font-size: 16px;
            color: #fff;
            margin: 0 25px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .content {
            max-width: 55%;
            padding: 200px 80px 0;
            color: #fff;
        }
        .content h1 {
            font-size: 48px;
        }
        .content p {
            font-size: 20px;
            padding: 25px 0;
            font-weight: 300;
        }
        .content .btn-group {
            margin-top: 45px;
        }
        .content a{
            display:inline-block;
            padding: 15px 45px;
            text-decoration: none;
            color: #fff;
            border-radius: 50px;
        }
        .content a.color1{
            background-color: #ffc107;
        }

        .our-partners {
            padding: 0 80px;
            position: relative;
        }
        .our-partners h3 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        .our-partners hr {
            border: none;
            height: 4px;
            width: 100px;
            background-color: orange;
        }

        .our-partners-inner{
            margin-top: 50px;
        }
        .our-partners-inner a {
            display: inline-block;
            width: 14%;
            padding: 15px;
            margin-right: 25px;
        }


    </style>
</head>
<body>

<div class="wrap">
    <header>
        <div class="logo">LOGO</div>
        <div class="menu">
            <ul>
                <li><a href="/homepage">Home</a></li>
                <li><a href="/overOns">Over Ons</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </header>

    <div class="content">
        <h1>Dagobank staat voor u klaar.</h1>
        <p>Mocht u ook willen overstappen van bank, Kies dan voor Dagobank. Nu gratis rolletje drop bij uw hypotheek.</p>
        <div class="btn-group">
            <a href="/login" class="color1">Inloggen</a>
            <a href="/registration">Registreren</a>
        </div>
    </div>

<!--wave-->
    <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#fff" fill-opacity="1" d="M0,192L48,165.3C96,139,192,85,288,96C384,107,480,181,576,197.3C672,213,768,171,864,154.7C960,139,1056,149,1152,160C1248,171,1344,181,1392,186.7L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>
</div>

<div class="our-partners">
    <h3>Onze Partners</h3>
    <hr>
    <div class="our-partners-inner">
        <a href="#"><img src="img/logo1.png" alt=""></a>
        <a href="#"><img src="img/logo2.png" alt=""></a>
    </div>
</div>

</body>
</html>
