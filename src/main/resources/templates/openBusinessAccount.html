<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/head" :: head>
    <title>Open zakelijke rekening</title>
</head>
<body>
<div th:insert="fragments/navigation :: navigation"></div>
<main class="wrap">
    <h1> Hoi <span th:text="${customerName}"/></h1>
    <h2>Vul het formulier in voor het openen van een zakelijke rekening</h2>
    <button></button>
    <form method="post" th:action="@{openBusinessAccount}" th:object="${openBusinessAccountForm}">
        <table>
            <tr>
                <td>Bedrijfsnaam :</td>
                <td><input type="text" name="input_businessName" th:field="*{businessName}" required/></td>
            </tr>
            <tr>
                <td>KvK nummer :</td>
                <td><input  type="text" name="input_kvkNumber" th:field="*{kvkNumber}"
                            pattern="^((?!(0))[0-9]{8})$" required placeholder="12345678"/></td>
            </tr>
            <tr>
                <td>SBI-code :</td>
                <td><select th:field="*{sbiCode}">
                    <option th:each="sbiCode : ${sbiCodes}" th:value="${sbiCode}" th:text="${sbiCode}"></option>
                    <option value="Maak een keuze..." selected disabled>Maak een keuze...</option>
                </select></td>
            </tr>
            <tr>
                <td>Naam van deze rekening :</td>
                <td><input type="text" name="input_bankAccountName" th:field="*{bankAccountName}" required/></td>
            </tr>
            <tr>
                <td><input class="button_bottom" type="submit" name="businessAccountOpened"
                           value="Open zakelijke rekening"/></td>
            </tr>
        </table>
    </form>
</main>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
