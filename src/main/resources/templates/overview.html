<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/head :: head">
    <title>Overview</title>
</head>
<body>
<div th:insert="fragments/navigation :: navigation"></div>
<div class="about-section">
    <h1 class="intro">Rekeningenoverzicht</h1>
</div>

<div class="row">
    <div class="column">
        <div class="card">
            <div class="container">
                <table>
                    <tr th:each="rekening : ${bankAccounts}">
                        <h3><span class="glyphicon glyphicon-credit-card"></span> PARTICULIERE REKENING</h3>
                        <p class="title" th:text="${rekening.accountName}"></p>
                        <p class="title" th:text="${rekening.accountHolder.firstName + ' ' + rekening.accountHolder.prefix + ' ' + rekening.accountHolder.lastName}"></p>

                        <div class="title" th:each="additionalAccountHolder : ${rekening.secondaryAccountHolders}">
                             <p class="title" th:text="${additionalAccountHolder.firstName + ' ' + additionalAccountHolder.prefix + ' ' + additionalAccountHolder.lastName + ' |'}" ></p></div>



                        <p th:text="${rekening.iban +  '&emsp;' + '&emsp;' +'&#8364;' + '  ' + rekening.balance}"></p>
                        <a th:href="@{/accountView(id=${rekening.id})}">
                            <button >Toon alle transacties</button>
                        </a>
                        <hr>
                    </tr>
                    <tr>
                        <td class="button ">
                            <p><a th:href="@{openPrivateBankAccount}">Privérekening openen</a></p>
                            <hr>
                            <p><a th:href="@{openBusinessAccount}">Zakelijke rekening openen</a></p>
                            <hr>
                            <p><a th:href="@{connectBankAccount}">Koppel nieuwe rekening äctiveren</a></p>

                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
