<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <head th:insert="fragments/head :: head">
    </head>
    <title>Registratie</title>
</head>
<body>
<div th:insert="fragments/navigation :: navigation"></div>
<main class="wrap">
    <h1>Registreren</h1>
    <h2>Vul het registratie formulier in</h2>
    <form method="post" th:action="@{registration}" id="registrationform" th:object="${registrationForm}">
        <table id="registrationtable" class="loginform">
            <tr>* verplicht</tr>
            <tr>
                <td>Voornaam*:</td>
                <td><input type="text" name="input_firstName" th:field="*{firstName}" placeholder="Voornaam"
                           pattern="[A-Za-z ]{1,}" required oninvalid="this.setCustomValidity('Vul uw voornaam')"
                           oninput="setCustomValidity('')"></td>
            </tr>
            <tr>
                <td>Tussenvoegsel:</td>
                <td><input type="text" name="input_prefix" th:field="*{prefix}" placeholder="Tussenvoegsel"
                           pattern="[A-Za-z ]{1,}"></td>
            </tr>
            <tr>
                <td>Achternaam*:</td>
                <td><input type="text" name="input_lastName" th:field="*{lastName}" placeholder="Achternaam"
                           pattern="[A-Za-z ]{1,}" required oninvalid="this.setCustomValidity('Vul uw achternaam')"
                           oninput="setCustomValidity('')"></td>
            </tr>
            <tr>
                <td>Telefoon*:</td>
                <td><input type="text" name="input_phoneNumber" th:field="*{phoneNumber}" placeholder="0612345678"
                           pattern="[0-9 +]{8,}" required oninvalid="this.setCustomValidity('Voer een geldig telefoonnummer in.  ' +
                            'Bijv: 0611118888')" oninput="setCustomValidity('')"></td>
            </tr>
            <tr>
                <td>Postcode*:</td>
                <td><input type="text" id="postcode" name="input_post_code" placeholder="0000XX"
                           pattern="[0-9]{4}[A-Za-z]{2}" required oninvalid="this.setCustomValidity('Voer een Nederlandse postcode in.  ' +
                            'Bijv: 1234AB')" th:field="*{postCode}" oninput="setCustomValidity('')"></td>
            </tr>
            <tr id="housenumberRow">
                <td>Huisnummer*:</td>
                <td><input type="text" id="housenumber" name="input_houseNumber" th:field="*{houseNumber}" placeholder="000"
                           pattern="[0-9]{1,}" required oninvalid="this.setCustomValidity('Voer uw huisnummer in')"
                           oninput="setCustomValidity('')"></td>
            </tr>
            <tr>
                <td>Toevoeging:</td>
                <td><input type="text" name="input_house_number_annex" th:field="*{houseNumberAnnex}"
                           placeholder="Toevoeging" ></td>
            </tr>
            <tr>
                <td>Straat*:</td>
                <td><input type="text" name="input_streetName" th:field="*{streetName}" placeholder="Straatnaam" required
                           oninvalid="this.setCustomValidity('Voer uw straatnaam in')"
                           oninput="setCustomValidity('')"></td>
            </tr>
            <tr>
                <td>Straat*:</td>
                <td><input type="text" id="street" name="input_streetName" th:field="*{streetName}" placeholder="Straatnaam"
                           required></td>
            </tr>
            <tr>
                <td> Woonplaats*:</td>
                <td><input type="text" id="city" name="input_city" th:field="*{city}" placeholder="Woonplaats"
                           pattern="[A-Za-z ]{1,}" required oninvalid="this.setCustomValidity('Voer uw woonplaats in')"
                           oninput="setCustomValidity('')"></td>
            </tr>
            <tr>
                <td>Email*:</td>
                <td><input type="text" name="input_email" th:field="*{email}" placeholder="naam@email.com"
                           pattern="\b[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}\b" required
                           oninvalid="this.setCustomValidity('Voer een geldig e-mailadres in.\n'+
                           'Bijv:  Dagobert@Dagobank.nl')"
                           oninput="setCustomValidity('')"></td>
            </tr>
            <tr>
                <td>Geboortedatum*:</td>
                <td><input type="date" name="input_birth_date" th:field="*{birthDate}" required
                           oninvalid="this.setCustomValidity('Voer een geldige geboortedatum in')"
                           oninput="setCustomValidity('')"></td>
            </tr>
            <tr>
                <td>BSN*:</td>
                <td><input type="text" name="bsn" th:field="*{bsn}" placeholder="111222333" pattern="[0-9]{9}"
                           required
                           oninvalid="this.setCustomValidity('Voer een geldige BSN in.  Bijv: 123456789')"
                           oninput="setCustomValidity('')"></td>
                <td class="error"><span th:text="${bsnError}"></span></td>
            </tr>
            <tr>
                <td><input class="button_bottom" type="submit" name="register" value="Registreer"/></td>
            </tr>
        </table>
    </form>




    <script type="text/javascript" defer src="registration.js"></script>


    <div th:insert="fragments/footer :: footer"></div>
</main>
</body>
</html>
