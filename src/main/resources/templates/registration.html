<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/head :: head">
    <title>Registratie</title>
</head>
<body>
<div th:insert="fragments/navigation :: navigation"></div>
<h1>Registreer</h1>
<h2>Vul het formulier in</h2>

<form method="post" th:action="@{register}" th:object="${registrationForm}">
    <table>
        <tr>
            <td>Bedrijfsnaam: </td><td><input type="text" name="companyName" th:field="*{companyName}" placeholder="bedrijfsnaam"></td>
        </tr>
        <tr>
            <td>KvK nummer:</td><td><input type="text" name="kvk_nummer" th:field="*{kvk_nummer}" placeholder="KvK nummer"></td>
        </tr>
        <tr>
            <td>SBI Code :</td><td><input type="text" name="SBI_code" th:field="*{SBI_code}" placeholder="SBI Code"></td>
        </tr>
    </table>
    <input type="submit" name="register" value="Registreer"/>
</form>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
